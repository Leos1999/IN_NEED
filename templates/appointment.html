<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body,html{
            width: 100%;
        }
        
        .bg{
            height: 684px;
            width: inherit;
            z-index: -1;
            position: absolute;
        }
        .bg1{
            width: inherit;
            height: inherit;
            background-image: url(/static/img/appoint.jpg);
            background-size: 100% 100%;
        }
        .book{
            margin-top: 20px;
        }
        .form-wrap{
            margin: 10px 5px 10px 5px;
            background-color: white;
            padding: 20px 10px 10px 10px;
            border-radius: 3px;
            box-shadow: 0px 0px 10px grey;
        }
        .form-wrap textarea{
            width:100%;
            margin-bottom: 30px;
        }
        .form-control{
            margin: 5px 0px 30px 0px;
            box-sizing: border-box;
            border-radius: 0px;
            border-width: 0px 0px 1px 0px;
            border-style: solid;
            border-bottom-color: silver;
        }
        .primary-btn{
            background-color: rgb(64, 250, 39);
            border-radius: 2px;
            text-align: center;
            border-width: 0px;
            border-style: none;
            padding: 10px 20px 10px 20px;
            font-weight: 450; 
            margin-bottom: 20px;
        }
        .middle{
            width:20%;
            margin-left: 40%;
            margin-right: 40%;
        }
        .hospital{
            border-radius: 100px 0px 0px 100px;
            box-shadow: 0px 0px 10px grey;
            height: 100px;
            margin: 20px 0px 20px 0px;
            padding: 0px;
            overflow: hidden;
        }
        .mainlogo{
            height: inherit;
            margin: 0px;
            padding: 0px;
        }
        .details{
            padding: 2px 2px 2px 2px;
        }
        .details *{
            margin-bottom: 2px;
        }
        .more-details{
            color: dimgray;
            display: flex;
            margin-top: 8px;
            align-content: space-around;
        }
        .hos-buttons{
            padding-top: 10px;
            
        }
        .hos-buttons *{
            border-radius:100px; 
            margin-bottom: 10px;
            padding: 5px 20px 5px 20px;
        }
    </style>
    <script>      
	var res={};
        console.log(res);
	res = '{{ d|tojson }}';
        res= JSON.parse(res);
        console.log(res);
        var res1 = '{{data|tojson}}';
    </script>
    </head>
    <body>
        <div class="bg">
            <div class="bg1"></div>
            <div class="bg2"></div>
        </div>
        <div class="row">
        <div class="col-3" style="max-width: 30%;"></div>
        <div class="book col-6" style="max-width: 60%;">
            <div class="book-body">
                <h3  style="color:rgb(0, 0, 0);padding-left: 20px; ">Book an Appointment</h3>
                <form class="form-wrap" action="#" method="POST">
					<input type="text" class="form-control" name="name" placeholder="Patient Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Patient Name'" required>
					<input type="tel" pattern="[0-9]{10}" class="form-control" name="phone" placeholder="Phone " onfocus="this.placeholder = ''" onblur="this.placeholder = 'Phone'" required>
					<input type="email" class="form-control" name="email" placeholder="Email Address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email Address'" required>
					<input id="datepicker1" name="dop" class="dates form-control"  placeholder="Date of Birth" type="text" onfocus="(this.type='date')" onblur="(this.type='text')">   
					<input id="datepicker2" name="adate" class="dates form-control"  placeholder="Appointment Date" type="text" onfocus="(this.type='date')" onblur="(this.type='text')">  
					<textarea name="description" class="" rows="5" placeholder="  Please Describe Your Symtoms" onfocus="this.placeholder = ''" onblur="this.placeholder = '  Please Describe Your Symptoms'"></textarea> 
					<button onclick="search()" class="primary-btn middle text-uppercase">Search</button>
				</form>
            </div>
        </div>
        <div class="col-3" style="max-width: 30%;"></div>
        </div>
        <hr style="border-top: 1px solid; border-color: grey; border-width: 0px;">
        <div class="row" id="results" style="background-color: rgb(255, 248, 183);">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 row hospital">
                <div class=" mainlogo col-3">
                    <img style=" height: inherit;" src="/static/img/hospital-logo.jpg">
                </div>
                <div class="details col-6">
                    <h3 style="font-weight: 400;">MDS Hospital</h3>
                    <p style="color: grey;">asd,asdfg,adfadf,1234</p>
                    <div class="more-details">
                        <p>Doctors</p>
                        <p>Service Hours</p>
                    </div>
                </div>
                <div class="hos-buttons col-3">
                    <button class="primary-btn text-uppercase" onclick="seeDoctors()">See Doctors</button>
                    <button class="primary-btn text-uppercase" onclick="">Reviews</button>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <script>
	//var c=0;
        function seeDoctors(){
            var results = document.getElementById('results');
            var index=0;
            var doctor_html="";
            for (i in res) {
                var index = i;
		 console.log(typeof(index));
                console.log(res[index]);
		 //c+=1
                doctor_html+=`<div class="col-lg-2"></div><div class="col-lg-8 row hospital" id="hospital"><div class=" mainlogo col-3"><img style=" height: inherit;" src="/static/img/doctor-logo.jpg"></div><div class="details col-6"><h3 style="font-weight: 400;">${res[index]["name"]}.</h3><p style="color: grey;">${res[index]["dept"]}.</p><div class="more-details"><p>Service Hours: ${res[index]["sh"]}</p></div></div><div class="hos-buttons col-3"><button class="primary-btn text-uppercase" onclick="book("${index}")" id="book">Book</button><button class="primary-btn text-uppercase" onclick="">Reviews</button></div></div><div class="col-lg-2"></div>`;   
            }
//             console.log(doctor_html);
            results.innerHTML= doctor_html;
        };
//        function book(c){
// 	    console.log(c);

//        };
        
    </script>
    </body>
</html>
